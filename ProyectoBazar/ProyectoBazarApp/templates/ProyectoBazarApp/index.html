<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Bazar & Design</title>
</head>
<body>
    <h1>BD BAZAR & DESIGN</h1>
    <h3>Productos disponibles</h3>
    <ul class="list-group">
        {% for articulo in articulos %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                {{ articulo.producto }}
                {{ articulo.detalle }}
                {{ articulo.cantidad }}
                {{ articulo.color }}
                {{ articulo.precio }}
                <span class="badge bg-success rounded-pill">{{articulo.producto}}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
